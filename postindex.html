<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postindex</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        body{
            text-align: center;
        }
        tr,th,td{
            text-align: center;
            border:1px solid #000;
        }
        .table{
            width:600px;
            margin-top: 20px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }
        table{
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <table class="table table-bordered">
        <tr>
            <th colspan = '7'> 学生成绩单</th>
        </tr>
        <tr>
            <th>姓名</th>
            <th>数学</th>
            <th>语文</th>
            <th>英语</th>
            <th>编程</th>
            <th>平均分</th>
            <th>总分</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>75</td>
            <td>95</td>
            <td>80</td>
            <td>80</td>
            <td>82.5</td>
            <td>330</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>85</td>
            <td>80</td>
            <td>70</td>
            <td>90</td>
            <td>81.25</td>
            <td>325</td>
        </tr>
    </table>
</div>
<br><br>
<div>
    <form id="chengji-form" class="form-inline" name="testform" action="http://127.0.0.1:8081/student" method="post">
        <p>请依次输入学生信息（格式：姓名 学号 民族 班级 数学 语文 英语 编程）</p>
        <br>
        <div class="form-group">
            <label class="sr-only" for="Studentname"></label>
            <div class="input-group">
                <div class="input-group-addon">姓名：</div>
                <input type="text" name="inputname" class="form-control" id="Studentname" placeholder="姓名">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="StudentId"></label>
            <div class="input-group">
                <div class="input-group-addon">学号：</div>
                <input type="text" name="inputxuehao" class="form-control" id="StudentId" placeholder="学号">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="StudentNation"></label>
            <div class="input-group">
                <div class="input-group-addon">民族：</div>
                <input type="text" name="inputnation" class="form-control" id="StudentNation" placeholder="民族">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="StudentClass"></label>
            <div class="input-group">
                <div class="input-group-addon">班级：</div>
                <input type="text" name="inputklass" class="form-control" id="StudentClass" placeholder="班级">
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label class="sr-only" for="MathGrade"></label>
            <div class="input-group">
                <div class="input-group-addon">数学：</div>
                <input type="text" name="inputmath" class="form-control" id="MathGrade" placeholder="数学">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="ChineseGrade"></label>
            <div class="input-group">
                <div class="input-group-addon">语文：</div>
                <input type="text" name="inputchinese" class="form-control" id="ChineseGrade" placeholder="语文">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="EnglishGrade"></label>
            <div class="input-group">
                <div class="input-group-addon">英语：</div>
                <input type="text" name="inputenglish" class="form-control" id="EnglishGrade" placeholder="英语">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="ProgramGrade"></label>
            <div class="input-group">
                <div class="input-group-addon">编程：</div>
                <input type="text" name="inputprogram" class="form-control" id="ProgramGrade" placeholder="编程">
            </div>
        </div>
        <br><br>
        <input type="submit" value="Submit" id="mytest1" class="btn btn-primary"/>
    </form>
</div>
<br><br>
<div>
    <form class="form-inline" name="Search" id="search-form" action="http://127.0.0.1:8081/students" method="post">
        <div class="form-group">
            <label class="sr-only" for="InputGrade">输入学号</label>
            <div class="input-group"><div class="input-group-addon">ID: </div>
                <input type="text" class="form-control"  name="xuehao" id="InputGrade" placeholder="格式:201521108,2015211089">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="SearchGrade">查询成绩</button>
    </form>
</div>
</body>
</html>
